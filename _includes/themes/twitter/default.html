<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="Heran">
    <meta name="renderer" content="webkit">
    <meta name="description" content="Heran的足迹" />

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/public/js/prettify/prettify.css">
    <script src="/public/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/public/js/jquery.goup.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $.goup({
                trigger: 100,
                bottomOffset: 96,
                locationOffset: 100,
                title:'返回顶部',
                titleAsText: false
            });

        });
    </script>

    <!-- atom & rss feed -->
<!--     <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed"> -->
    
<!--    font-awesome-->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
       <div class="nav-narrow">
          <a class="brand" href="{{ HOME_PATH }}"><span class="fa fa-mortar-board (alias)">{{ site.title }}</span></a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      
      <footer class="card clearfix">
        <span style="font-size:30px;"class="fa fa-github pull-left"></span><a href="https://github.com/hihera/heran.github.io" style="display:inline-block;padding-right:60px;padding-top:25px;">fork me </a>
        <p class="pull-right" style="padding-top:25px;">
           Copyright © 2014<a href="http://sunheran.com/" target="_blank">-Heran的小窝 - Powered by Heran</a>。
        感谢<a href="https://pages.github.com/" target="_blank">GitHub Pages</a>开源技术。
        </p>
        
      </footer>

    </div>

    {% include JB/analytics %}
        <!-- 百度统计代码 start -->
    <script type="text/javascript">
     var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
     document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fde2cd1143a6ff8e921116efa8969fc1e' type='text/javascript'%3E%3C/script%3E"));
     </script>

    <!-- 百度统计代码 end -->
<script src="/public/js/prettify/prettify.js"></script>
<script type="text/javascript">
  $(function(){
    $("pre").addClass("prettyprint linenums");
    prettyPrint();
  });
</script>
  </body>
</html>
